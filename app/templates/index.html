<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo List</title>
    </head>
    <body>
        <div>
            <h1>TodoList</h1>
            <div>
                <form method="POST" action="/create">
                    <span>
                        <label>Task:</label>
                        <input type="text" name="task">
                    </span>
                    <span>
                        <input type="submit" value="Add">
                    </span>
                </form>
            </div>
            <div>
                <ul>
                    {{ range .tasks}}
                        <li>{{ .TaskName }}</li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </body>
</html>
